on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releaseCreated: ${{ steps.release.outputs['packages/react-web3-icons--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release

  release-node:
    uses: bgd-labs/web3-icons/.github/workflows/release-node.yml@main
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
